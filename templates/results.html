{% extends "base.html" %}

{% block content %}
<h2>Search results</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Neighbourhood</th>
      <th>Room type</th>
      <th>Price (Â£)</th>
      <th>Rating</th>
      <th>Number of reviews</th>
      <th>Crime score</th>
      <th>Transport score</th>
      <th>POI / Liveability score</th>
    </tr>
  </thead>
  <tbody>
    
    {% for key, value in listings.items() %}
    <tr>
      <th scope="row">{{ key }}</th>
      <td>{{ value }}</td>
      
    </tr>
    {% endfor %}
    
  </tbody>
</table>

{% endblock %}
